<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="title-box">
            <img class="img" src="images/exchange-rate.png">
        </div>
        <h2 class="title">Currency converter</h2>
        <div class="input-box">
            <h5 class="label">Amount:</h5>
            <input type="number" class="input" placeholder="100">
        </div>
        <div class="selects">
            <select class="from-box">
                <option value="EUR" class="from">EUR</option>
                <option value="USD" class="from">USD</option>
                <option value="JPY" class="from">JPY</option>
                <option value="BGN" class="from">BGN</option>
                <option value="CZK" class="from">CZK</option>
                <option value="DKK" class="from">DKK</option>
                <option value="GBP" class="from">GBP</option>
                <option value="HUF" class="from">HUF</option>
                <option value="PLN" class="from">PLN</option>
                <option value="RON" class="from">RON</option>
                <option value="SEK" class="from">SEK</option>
                <option value="CHF" class="from">CHF</option>
                <option value="ISK" class="from">ISK</option>
                <option value="NOK" class="from">NOK</option>
                <option value="HRK" class="from">HRK</option>
                <option value="RUB" class="from">RUB</option>
                <option value="TRY" class="from">TRY</option>
                <option value="AUD" class="from">AUD</option>
                <option value="BRL" class="from">BRL</option>
                <option value="CAD" class="from">CAD</option>
                <option value="CNY" class="from">CNY</option>
                <option value="HKD" class="from">HKD</option>
                <option value="IDR" class="from">IDR</option>
                <option value="ILS" class="from">ILS</option>
                <option value="INR" class="from">INR</option>
                <option value="KRW" class="from">KRW</option>
                <option value="MXN" class="from">MXN</option>
                <option value="MYR" class="from">MYR</option>
                <option value="NZD" class="from">NZD</option>
                <option value="PHP" class="from">PHP</option>
                <option value="SGD" class="from">SGD</option>
                <option value="THB" class="from">THB</option>
                <option value="ZAR" class="from">ZAR</option>

            </select>
            <select class="to-box">
                <option value="EUR" class="to">EUR</option>
                <option value="USD" class="to">USD</option>
                <option value="JPY" class="to">JPY</option>
                <option value="BGN" class="to">BGN</option>
                <option value="CZK" class="to">CZK</option>
                <option value="DKK" class="to">DKK</option>
                <option value="GBP" class="to">GBP</option>
                <option value="HUF" class="to">HUF</option>
                <option value="PLN" class="to">PLN</option>
                <option value="RON" class="to">RON</option>
                <option value="SEK" class="to">SEK</option>
                <option value="CHF" class="to">CHF</option>
                <option value="ISK" class="to">ISK</option>
                <option value="NOK" class="to">NOK</option>
                <option value="HRK" class="to">HRK</option>
                <option value="RUB" class="to">RUB</option>
                <option value="TRY" class="to">TRY</option>
                <option value="AUD" class="to">AUD</option>
                <option value="BRL" class="to">BRL</option>
                <option value="CAD" class="to">CAD</option>
                <option value="CNY" class="to">CNY</option>
                <option value="HKD" class="to">HKD</option>
                <option value="IDR" class="to">IDR</option>

                <option value="MXN" class="to">MXN</option>

                <option value="NZD" class="to">NZD</option>
                <option value="PHP" class="to">PHP</option>
                <option value="SGD" class="to">SGD</option>
                <option value="THB" class="to">THB</option>
                <option value="ZAR" class="to">ZAR</option>
            </select>
        </div>
        <button class="btn">Covert</button>
        <input class="result" placeholder="">
    </div>




    <script src="app.js"></script>
    <!-- <script src="path/to/freecurrencyapi-js/index.js"></script> -->
</body>

</html>
